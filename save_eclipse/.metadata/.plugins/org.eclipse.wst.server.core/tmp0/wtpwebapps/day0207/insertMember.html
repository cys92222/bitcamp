<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<h2>회원가입</h2>
	<hr>
	<form action="insertMemberOK.jsp" method="post">
		<pre>
아이디 : <input type="text" name="id" required="required"><br>
암호   : <input type="password" name="pwd" required="required"><br>
이름   : <input type="text" name="name" required="required"><br>
전화번호 : <input type="tel" name="tel" required="required"
				pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-5678"><br>
생일   : <input type="date" name="birth"><br>
이메일 : <input type="email" name=email><br>
성별   : <input type="radio" name="gender" value="남자"> 남자  <input
				type="radio" name="gender" value="여자"> 여자 <br>
혈액형 : <input type="radio" name="blood" value="a"> a형 <input
				type="radio" name="blood" value="b"> b형 <input type="radio"
				name="blood" value="ab"> ab형 <input type="radio"
				name="blood" value="o"> o형
취미   : 
		<input type="checkbox" name="hobby" value="게임">게임
		<input type="checkbox" name="hobby" value="영화">영화
		<input type="checkbox" name="hobby" value="음악감상">음악감상
		<input type="checkbox" name="hobby" value="독서">독서
		<input type="checkbox" name="hobby" value="마라톤">마라톤 <br>
회사홈페이지 : <input type="url" name="url">
직업   :
<select name="job" size="4"> <!-- size하면 리스트, 1이나 size 안하면 콤보박스 -->
   <option value="자영업"> 자영업 </option>
   <option value="회사원"> 회사원 </option>
   <option value="공무원"> 공무원 </option>
   <option value="학생"> 학생 </option>
   <option value="주부"> 주부 </option>
</select>
<br>
자기소개 :
<textarea rows="10" cols="80" name="intro"></textarea>

<input type="submit" value="가입">
         
      </pre>
	</form>
</body>
</html>
